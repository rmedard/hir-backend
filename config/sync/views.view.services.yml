          empty: false
          content: "<small>* Each property adverts will appear online only after we have checked that it is indeed still on the market for sale or to rent.</small>\r\n<blockquote class=\"blockquote\">\r\n<div><strong>Free Option:</strong> A free property advertisement is reserved for the individuals (property owners) renting out their properties for less than 200,000 Rwf.<br>However, free adverts will not appear on the homepage and they are slightly delayed before being published online.</div>\r\n<div>If you would like to publish a FREE listing, please <a href=\"/node/add/advert?field_advert_posting_plan=standard\">click here</a> to submit your request!</div>\r\n</blockquote>\r\n\r\n<div class=\"well well-sm\">\r\n<strong>Payment modes:</strong><br>\r\nPlease note that your advert will be checked/validated before appearing online.<br>\r\nTo speed up the validation process, please process your payment (if applicable) after receiving the advert posting confirmation email .<br>\r\n<ul>\r\n     <li>You can pay by <strong>Mobile Money</strong> using our merchant code: 888811</li>\r\n     <li>Or by bringing your <strong>cash/cheque</strong> to our offices at Kimihurura</li>\r\n     <li>Or by making a <strong>bank transfer</strong> to our bank account number (GT Bank): 211/243451/1/5100/0</li>\r\n     <li>Or by <strong>paypal</strong>: [site:mail]\r\n</ul>\r\n</div>"
