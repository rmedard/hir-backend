            value: "<div class=\"card mb-3\">\r\n    <div class=\"card-body\">\r\n        <h3 class=\"m-0\">Welcome to our online Real Estate professionals community!</h3>\r\n        If you are a Real Estate professional and you advertise properties for Rent/Sale to to Auction in Rwanda, please click <a href=\"/node/add/agent\">HERE</a> to create <b>your private Web space</b>. Your webpage will allow you the following:\r\n        <ul>\r\n            <li>Maximise your <b>visibility</b>. (ex: Appear in search tools results such as Google, Yahoo, Bing)</li>\r\n            <li>Your clients can see <b>all your adverts on one webpage</b></li>\r\n            <li>For <b>audit purposes</b>, You can request from us any advert you have posted in the past.</li>\r\n        </ul>\r\n    </div>\r\n    <div class=\"card-footer border-0\">\r\n        <a href=\"/node/add/agent\" class=\"btn btn-sm btn-dark\">Create profile</a> <span>Use this button to create your private web space on this platform.</span>\r\n    </div>\r\n</div>"
            format: full_html
          tokenize: false
