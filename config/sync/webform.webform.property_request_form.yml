id: property_request_form
title: 'Submit your property request'
description: ''
categories:
  - 'RiR Custom Forms'
elements: |-
  property_details:
    '#type': fieldset
    '#title': 'Property details and location'
    two_column_details_3:
      '#type': webform_flexbox
      '#title': 'Property Type'
      proreq_advert_type:
        '#type': select
        '#title': 'Request type'
        '#options':
          rent: Rent
          sale: Buy
        '#required': true
      property_type:
        '#type': select
        '#title': 'Property Type'
        '#options':
          house: House
          apartment: Apartment
          room: Room
          building: Building
          commerce: Commerce
          office: Office
          land: Land
          others: Others
        '#required': true
      furnished:
        '#type': select
        '#title': Equipment
        '#options':
          not_furnished: 'Not furnished'
          fully_furnished: 'Fully furnished'
        '#empty_option': '- Select -'
    flexbox_01:
      '#type': webform_flexbox
      minimum_bedrooms:
        '#type': select
        '#title': 'Minimum bedrooms'
        '#options':
          1: '1 bedroom'
          2: '2 bedrooms'
          3: '3 bedrooms'
          4: '4 bedrooms'
          5: '5 bedrooms'
          6: '6 bedrooms'
          7: '7+ bedrooms'
        '#empty_option': '- N° of bedrooms -'
        '#empty_value': '0'
      minimum_bathrooms:
        '#type': select
        '#title': 'Minimum bathrooms'
        '#options':
          1: '1 bathroom/toilet'
          2: '2 bathrooms/toilets'
          3: '3 bathrooms/toilets'
          4: '4 bathrooms/toilets'
          5: '5 bathrooms/toilets'
          6: '6 bathrooms/toilets'
          7: '7+ bathrooms/toilets'
        '#empty_option': '- N° of bathrooms -'
        '#empty_value': '0'
    proreq_description:
      '#type': textarea
      '#title': 'Give us more details about the property you are looking for'
      '#autocomplete': 'off'
    proreq_area_city:
      '#type': textfield
      '#title': 'In which area/city are you interested in?'
      '#required': true
    describe_what_you_are_looking_for_tubwire_icyo_ushaka:
      '#type': textarea
      '#title': 'Give us more details about the neighborhood you are looking for'
  two_column_details_4:
    '#type': fieldset
    '#title': 'What''s your budget and how soon do you need the property? '
    flexbox:
      '#type': webform_flexbox
      '#align_items': center
      proreq_currency:
        '#type': select
        '#title': Currency
        '#options':
          rwf: RWF
          usd: USD
          eur: EUR
        '#required': true
      proreq_minimum:
        '#type': number
        '#title': Minimum
        '#default_value': '0'
        '#min': 0
      proreq_maximum:
        '#type': number
        '#title': Maximum
        '#required': true
        '#min': 0
        '#max': 999999999
      payable:
        '#type': select
        '#title': Payable
        '#options':
          buy: 'Buy/total amount'
          monthly: Monthly
          weekly: Weekly
          daily: Daily
          nightly: Nightly
          yearly: Yearly
        '#empty_option': '- Select -'
        '#required': true
    proreq_urgency:
      '#type': select
      '#title': 'How soon do you need this property?'
      '#options':
        very_urgent: 'Very urgent'
        within_few_days: 'Within a few days'
        within_month: 'Within a month'
        within_few_months: 'Within a few months'
      '#empty_option': '- Select time frame -'
  required_service:
    '#type': fieldset
    '#title': 'Required service'
    we_visit_properties_for_you:
      '#type': select
      '#title': 'Please select the suitable service meeting your needs'
      '#prepopulate': true
      '#options':
        standard: 'Standard posting - 0 RWF'
        maximum_visibility: 'Rental Request - 0 RWF'
        screen: 'Buying Request - 0 RWF'
        relocation: 'Relocation Request - Negotiable'
      '#required': true
      '#default_value': standard
  contact_details:
    '#type': fieldset
    '#title': 'Provide your contact details so our real estate partner can get back to you'
    two_column_details:
      '#type': webform_flexbox
      proreq_first_name:
        '#type': textfield
        '#title': 'Your First Name'
        '#required': true
      proreq_last_name:
        '#type': textfield
        '#title': 'Your Last Name'
    two_column_details_2:
      '#type': webform_flexbox
      proreq_phone_number:
        '#type': tel
        '#title': 'Your Phone Number'
        '#required': true
        '#international': true
        '#international_initial_country': RW
      proreq_email:
        '#type': email
        '#title': 'Your Email'
        '#required': true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
