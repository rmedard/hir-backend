id: interest_form
title: 'Interest Form'
description: 'Rent and sale interest form'
categories:
  - 'RiR Custom Forms'
elements: |-
  visitor_names:
    '#type': textfield
    '#title': 'Your names'
    '#title_display': before
    '#maxlength': 30
    '#size': 30
    '#placeholder': 'Amazina | First name'
    '#autocomplete': 'off'
    '#required': true
    '#required_error': 'Your names are mandatory'
    '#attributes':
      class:
        - input-sm
        - interest-visitor-names
    '#label_attributes':
      class:
        - fw-bold
  email_phone:
    '#type': webform_flexbox
    visitor_phone_number:
      '#type': tel
      '#title': 'Your phone number'
      '#title_display': before
      '#required': true
      '#required_error': 'Your phone number is mandatory'
      '#attributes':
        class:
          - input-sm
          - interest-visitor-phone
        style: 'width:inherit'
      '#label_attributes':
        class:
          - fw-bold
      '#international': true
      '#international_initial_country': RW
    visitor_email:
      '#type': email
      '#title': 'Your email'
      '#title_display': before
      '#placeholder': xxx@yyy.com
      '#autocomplete': 'off'
      '#attributes':
        class:
          - input-sm
          - interest-visitor-email
      '#label_attributes':
        class:
          - fw-bold
  would_like:
    '#type': webform_section
    '#title': 'I would like to'
    '#title_tag': label
    '#title_attributes':
      class:
        - fw-bold
    ask_for_info:
      '#type': checkbox
      '#title': 'Ask for more info'
    schedule_visit:
      '#type': checkbox
      '#title': 'Schedule a visit'
    check_availability:
      '#type': checkbox
      '#title': 'Check availability'
  check_in_dates:
    '#type': webform_flexbox
    '#states':
      visible-slide:
        ':input[name="check_availability"]':
          checked: true
    check_in_date:
      '#type': date
      '#title': 'Check in date'
      '#states':
        required:
          ':input[name="check_availability"]':
            checked: true
      '#label_attributes':
        class:
          - fw-bold
      '#format': short_date_format
      '#date_date_min': now
      '#date_date_max': '2 years'
      '#step': '1'
      '#date_date_format': ''
    check_out_date:
      '#type': date
      '#title': 'Check out date'
      '#states':
        required:
          ':input[name="check_availability"]':
            checked: true
      '#label_attributes':
        class:
          - fw-bold
      '#date_date_min': now
      '#date_date_max': '2 years'
      '#step': '1'
      '#date_date_format': ''
  visitor_message:
    '#type': textarea
    '#title': 'Your message'
    '#title_display': before
    '#placeholder': 'Icyo mwifuza gutuma | Enter your message here'
    '#autocomplete': 'off'
    '#attributes':
      class:
        - input-sm
        - interest-visitor-message
    '#label_attributes':
      class:
        - fw-bold
  captcha:
    '#type': captcha
    '#captcha_type': captcha/Math
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Send my request'
    '#submit__attributes':
      class:
        - btn-success
        - btn-sm
        - w-100
        - text-white
